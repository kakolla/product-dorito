<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT Aim Trainer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="valorant-logo">
                <div class="valorant-logo-top"></div>
                <div class="valorant-logo-bottom">
                    <span>VALORANT</span>
                    <span>AIM TRAINER</span>
                </div>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div id="start-screen" class="screen">
            <div class="valorant-logo">
                <div class="valorant-logo-top"></div>
                <div class="valorant-logo-bottom">
                    <span>VALORANT</span>
                    <span>AIM TRAINER</span>
                </div>
            </div>
            
            <div class="game-modes">
                <h2>Select Difficulty</h2>
                <div class="difficulty-buttons">
                    <button data-difficulty="easy" class="difficulty-btn">
                        <i class="fas fa-bullseye"></i>
                        <span>Easy</span>
                        <small>10 targets</small>
                    </button>
                    <button data-difficulty="medium" class="difficulty-btn active">
                        <i class="fas fa-crosshairs"></i>
                        <span>Medium</span>
                        <small>15 targets</small>
                    </button>
                    <button data-difficulty="hard" class="difficulty-btn">
                        <i class="fas fa-skull"></i>
                        <span>Hard</span>
                        <small>25 targets</small>
                    </button>
                </div>
            </div>
            
            <div class="start-actions">
                <button id="start-btn" class="pulse">
                    <span>Start Training</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="high-score">
                    <i class="fas fa-trophy"></i>
                    <span>Best: <span id="high-score">0.00</span>s</span>
                </div>
            </div>
            
            <div class="controls-info">
                <p><i class="fas fa-mouse-pointer"></i> Click on targets as fast as you can</p>
                <p><i class="fas fa-stopwatch"></i> Improve your reaction time and accuracy</p>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Targets</span>
                        <span class="stat-value"><span id="targets-hit">0</span>/<span id="total-targets">15</span></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time</span>
                        <span class="stat-value" id="timer">0.00<span>s</span></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Accuracy</span>
                        <span class="stat-value" id="accuracy">100%</span>
                    </div>
                </div>
                <button id="menu-btn" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div id="target" class="target">
                <div class="target-inner"></div>
            </div>
            
            <div id="hit-effect" class="hit-effect"></div>
            
            <div class="game-message" id="game-message"></div>
        </div>
        
        <div id="result-screen" class="screen hidden">
            <div class="result-content">
                <div class="result-header">
                    <h2>Training Complete</h2>
                    <div class="difficulty-badge" id="result-difficulty">Medium</div>
                </div>
                
                <div class="result-stats">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-tachometer-alt"></i></div>
                        <div class="stat-details">
                            <span class="stat-value" id="avg-time">0.00</span>
                            <span class="stat-label">Average Time</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-crosshairs"></i></div>
                        <div class="stat-details">
                            <span class="stat-value" id="total-hits">0</span>
                            <span class="stat-label">Targets Hit</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-bullseye"></i></div>
                        <div class="stat-details">
                            <span class="stat-value" id="accuracy-result">100%</span>
                            <span class="stat-label">Accuracy</span>
                        </div>
                    </div>
                </div>
                
                <div id="leaderboard">
                    <div class="leaderboard-header">
                        <h3><i class="fas fa-trophy"></i> Compare with Pros</h3>
                        <div class="leaderboard-tabs">
                            <button class="tab-btn active" data-tab="global">Global</button>
                            <button class="tab-btn" data-tab="friends">Friends</button>
                        </div>
                    </div>
                    <div id="scores" class="scores-container"></div>
                </div>
                
                <div class="result-actions">
                    <button id="share-btn" class="share-btn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button id="play-again" class="play-again-btn">
                        <i class="fas fa-redo"></i> Play Again
                    </button>
                </div>
            </div>
        </div>
        
        <div id="menu-overlay" class="menu-overlay hidden">
            <div class="menu-content">
                <h3>Game Menu</h3>
                <button id="resume-btn" class="menu-option">
                    <i class="fas fa-play"></i> Resume
                </button>
                <button id="restart-btn" class="menu-option">
                    <i class="fas fa-sync"></i> Restart
                </button>
                <button id="settings-btn" class="menu-option">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button id="quit-btn" class="menu-option quit">
                    <i class="fas fa-sign-out-alt"></i> Quit to Menu
                </button>
            </div>
        </div>
    </div>
    
    <audio id="hit-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" type="audio/mpeg">
    </audio>
    <audio id="miss-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3" type="audio/mpeg">
    </audio>
    <audio id="complete-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
    </audio>
    
    <script src="game.js"></script>
</body>
</html>

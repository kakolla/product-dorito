<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Aim Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>Valorant Aim Trainer</h1>
            <p>Click on the targets as fast as you can!</p>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="stats">
                <span>Targets: <span id="targets-hit">0</span>/<span id="total-targets">10</span></span>
                <span>Time: <span id="timer">0.00</span>s</span>
            </div>
            <div id="target" class="target"></div>
        </div>
        
        <div id="result-screen" class="screen hidden">
            <h2>Your Results</h2>
            <p>Average Time: <span id="avg-time">0.00</span>s</p>
            <div id="leaderboard">
                <h3>Compare with Pros</h3>
                <div id="scores"></div>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
